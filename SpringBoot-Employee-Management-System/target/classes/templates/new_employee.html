<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<style>
		body {
			background-color: #f4f7fc;
		}
		.container {
			margin-top: 50px;
			padding: 30px;
			background-color: #ffffff;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
		h1 {
			text-align: center;
			color: #5c6bc0;
		}
		h2 {
			color: #4caf50;
		}
		.form-control {
			border-radius: 20px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		.btn-info {
			background-color: #4caf50;
			border-color: #4caf50;
			color: white;
			font-weight: bold;
			border-radius: 20px;
			width: 100%;
			padding: 10px;
		}
		.btn-info:hover {
			background-color: #45a049;
			border-color: #45a049;
		}
		.btn-link {
			color: #5c6bc0;
			font-weight: bold;
		}
		.btn-link:hover {
			color: #2e3a8c;
		}
		hr {
			border-color: #d1d1d1;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Add Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{department}" placeholder="Employee Department" class="form-control mb-4 col-4"> <!-- Changed to department -->
			<input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info">Add Employee</button>
		</form>
		<hr>
		<a th:href="@{/}" class="btn btn-link">Back to Employee List</a>
	</div>
</body>
</html>
